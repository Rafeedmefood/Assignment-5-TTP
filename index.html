<!DOCTYPE html>
<html>

    <head>

        <title>
            Assignment 5 for TTP
        </title>

        <meta name="author" content="Rafid, Max, and Zijinhui">
        <link href="/css/index.css" rel="stylesheet">

    </head>

    <body>
        <!-- Holds All Grid Manipulation Options -->
        <header id="grid-manipulation">

            <button class="grid-manipulation-buttons" id = "add-row">Add Row</button>
            <button class="grid-manipulation-buttons" id = "add-column">Add Column</button>
            <button class="grid-manipulation-buttons" id = "remove-row">Remove Row</button>
            <button class="grid-manipulation-buttons" id = "remove-column">Remove Column</button>
            <button class="grid-manipulation-buttons" id = "reset">Reset</button>

        <!-- Closes #grid-manipulation -->
        </header>

        <!-- Contains picture area -->
        <main id="grid-area">

            <table id = "main-table">

                <tr>
                    <td><button class = "color-grid"></button></td>
                </tr>

            </table>

        <!-- Closes #grid-area -->
        </main>

        <!-- Holds All Color Options -->
        <footer id="color-settings">

            <button class="paint-manipulation-buttons">Fill Unedited</button>
            <button class="paint-manipulation-buttons">Fill ALL</button>
            <button class="paint-manipulation-buttons">Clear All</button>

            <!-- Dropdown Menu For Colors -->
            <div id="color-menu">

                <button id="color-menu-button" class="paint-manipulation-buttons">Colors</button>

                <!-- Dropdown menu content -->
                <div id="colors-list">

                    <button id="blue" class="color-btns"></button>
                    <button id="red" class="color-btns"></button>
                    <button id="green" class="color-btns"></button>
                    <button id="pink" class="color-btns"></button>
                    <button id="orange" class="color-btns"></button>
                    <button id="black" class="color-btns"></button>
                    <button id="white" class="color-btns"></button>
                    <button id="yellow" class="color-btns"></button>

                <!-- Closes #colors-list -->
                </div>

            <!-- Closes #color-menu -->
            </div>

        <!-- Closes #color-settings -->
        </footer>

    <script src="/javascript/index.js"></script>
    </body>

</html>
